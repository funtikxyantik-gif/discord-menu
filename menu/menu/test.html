<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиксельный чекбокс в стиле RPG</title>
    <style>
    /* Контейнер для подсказки */
.tooltip-container {
    margin-top: 40%;
    margin-left: 40%;
    position: relative;
    display: inline-block;
    cursor: pointer;
}

/* Сама всплывающая подсказка */
.tooltip-container::before {
    content: "Это всплывающая подсказка";
    position: absolute;
    bottom: 100%; /* Появляется сверху */
    left: 50%;
    transform: translateX(-50%);
    
    /* Стилизация */
    background-color: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    white-space: nowrap;
    
    /* Скрыта по умолчанию */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
    
    /* Отступ от элемента */
    margin-bottom: 10px;
}

/* Стрелочка подсказки */
.tooltip-container::after {
    content: "";
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    
    /* Создаём треугольник */
    border-width: 6px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
    
    /* Скрыта по умолчанию */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
    
    /* Располагаем под подсказкой */
    margin-bottom: 4px;
}

/* Показываем при наведении */
.tooltip-container:hover::before,
.tooltip-container:hover::after {
    opacity: 1;
    visibility: visible;
}
    </style>
</head>
<body>
    <button class="tooltip-container">
        Наведи на меня
    </button>
</body>
</html>
