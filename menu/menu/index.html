<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>меню</title>
		<link rel="stylesheet" href="main.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="drag-menu" class="menu">
			<div class="menuTitle">
				<div class="title">Меню</div>
				<div class="settings">◉</div>
				<div class="move">⇆</div>
				<div class="exit">x</div>
			</div>
			<div class="menuBody">
				<div class="class">
					<div id="classGlobal" class="classElement active">Глобально</div>
					<div id="classChat" class="classElement">Текстовый</div>
					<div id="classVoice" class="classElement">Голосовой</div>
				</div>
				<div class="list">
					<div class="listElementParent">
						<div id="dataListGlobal" class="listElement">Данные файла</div>
						<input type="checkbox" id="dataListGlobalToggle" class="toggle-checkbox">
    					<label for="dataListGlobalToggle" class="toggle-label"></label>
						<div class="settings">◉</div>
					</div>
					<div class="listElementParent">
						<div id="nitroListGlobal" class="listElement">Нитро</div>
						<div class="button">☝</div>
					</div>
				</div>
			</div>
		</div>
		<div class="hiddenmenu">⇩</div>
		<script src="main.js"></script>
	</body>
</html>
